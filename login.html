<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Percetakan Buku</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<style type="text/css">
		.kiri{
			width: 60%;
			height: 100%;
			float: left;
		}
		.login{
			width: 34%;
			height: 570px;
			border-radius: 0px 5px 5px 0px;
			background-color: #b2bec3; 
			float : right;
			padding: 10px;
			padding-top: 15px;
		}
		.btn{
			width: 100%
		}
	</style>
</head>
<body>
	<div>
		<nav class="navbar navbar-light bg-light">
		  <a class="navbar-brand" href="#"> Percetakan Buku
		    <img src="/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
		  </a>
		</nav>
	</div>
	<div class="container">
		<div class="kiri">
			<img src="img/img_login.jpg" height="570px">
		</div>
		<div class="login">
			<form>
				<div class="form-group">
					<h1><label for="exampleInputEmail1">Username</label></h1>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Username">
				</div>
				<div class="form-group">
					<h1><label for="exampleInputPassword1">Password</label></h1>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan Password">
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Tetap Login</label>
				</div>
					<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>	
	</div>
</body>
</html>
